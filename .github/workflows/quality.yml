name: Code Quality

on:
  push:
    branches: [ main, moksha ]
  pull_request:
    branches: [ main, moksha ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check code syntax
      run: node --check src/**/*.js
    
    - name: Run tests
      run: npm test
    
    - name: Validate package.json
      run: npm ls --depth=0